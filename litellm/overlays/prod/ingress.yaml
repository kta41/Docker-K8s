apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: default-filtro-ataques@kubernetescrd
spec:
  tls:
    - hosts:
        - "replace-me.kta41.local"
      secretName: litellm-tls-secret
  rules:
    - host: "replace-me.kta41.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: litellm-service
                port:
                  number: 4000
