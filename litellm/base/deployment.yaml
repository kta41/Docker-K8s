apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest
          env:
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-auth
                  key: master-key
            - name: UI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: litellm-auth
                  key: ui-password
            - name: UI_USERNAME
              value: "admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql://admin:$(DB_PASSWORD)@postgres-service:5432/litellm"
            - name: STORE_MODEL_IN_DB
              value: "True"
            # TLS‑related env vars – they work with HTTP or HTTPS
            - name: LITELLM_MODE
              value: "proxy"
            - name: LITELLM_PROXY_BASE_URL
              value: "https://replace-me.kta41.local/"   # ← Changed on Kustomize
            - name: SECURE_COOKIES
              value: "true"
