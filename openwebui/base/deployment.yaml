apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-auth
              key: postgres-password
        - name: DATABASE_URL
          value: "postgresql://admin:$(DB_PASSWORD)@postgres-service:5432/openwebui_db"
        - name: OPENAI_API_BASE_URL
          value: "http://litellm-service:4000/v1"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openwebui-auth
              key: proxy-key
        - name: WEBUI_URL
          value: "https://placeholder.kta41.local" # <-- Será sustituido
        - name: WEBUI_NAME
          value: "IA Segura"
        - name: ENABLE_SIGNUP
          value: "true"
        - name: DEFAULT_USER_ROLE
          value: "pending"
        volumeMounts:
        - name: open-webui-storage
          mountPath: /app/backend/data
      volumes:
      - name: open-webui-storage
        persistentVolumeClaim:
          claimName: open-webui-pvc # <-- Asegúrate de que este nombre ya existe en tu cluster
